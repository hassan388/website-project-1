<!DOCTYPE html>
<html lang="en">

    <title>Document</title>
    <link rel="stylesheet" href="Styles/index.css">

<body>

    <div class="footer_main" id="common_footer"></div>
    <script>
        fetch('header.html')
            .then(response => response.text())
